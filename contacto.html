<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - ElectroHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body data-bs-theme="light">
    <header class="custom-header text-white text-center py-3">
        <h1>ElectroHub</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Desplegar menu de navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Categorías
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="categoria-1.html">Computación</a></li>
                            <li><a class="dropdown-item" href="categoria-2.html">Audio y video</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="preguntas-frecuentes.html">Preguntas Frecuentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">
                            <i class="bi bi-cart" aria-label="Carrito de compras"></i>
                            <span class="badge bg-light text-dark ms-2" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
                <button onclick="cambiarTema()" class="btn ms-2" aria-label="Cambiar tema visual">
                    <i id="dl-icon" class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <section id="contacto">
            <div class="contact-form py-4 px-5">
                <h2>Contacto</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required aria-required="true"
                            aria-label="Ingrese su nombre">
                        <span class="error-message" id="nombre-error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required aria-required="true"
                            aria-label="Ingrese su correo electronico">
                        <span class="error-message" id="email-error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto" name="asunto" required aria-required="true"
                            aria-label="Ingrese el asunto del mensaje">
                        <span class="error-message" id="asunto-error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" name="mensaje" required
                            aria-required="true" aria-label="Ingrese el mensaje que desea enviar"></textarea>
                        <span class="error-message" id="message-error"></span>
                    </div>
                    <button type="submit" class="btn btn-primary" aria-label="Enviar formulario">Enviar</button>
                </form>
                <!-- informante para los lectores de pantalla -->
                <div id="statusMessage" aria-live="polite" aria-atomic="true" class="visually-hidden"></div>

            </div>
        </section>
    </main>

    <footer class="custom-footer text-white text-center py-3 mt-4">
        <p>&copy; 2024 ElectroHub. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/contacto.js"></script>
</body>

</html>
